name: Valence Core CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-and-test:
    if : github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Rust Toolchain
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # 2. Setup uv (The modern way)
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true      # Automatically caches your Python dependencies
          version: "latest"

      # 3. Rust Quality Checks
      - name: Rust Format & Lint
        run: |
          cargo fmt --all -- --check
          cargo clippy -- -D warnings

      # 4. Python Quality Checks (Using uv run)
      - name: Python Linting & Format Check
        run: |
          uv run ruff check python/
          uv run ruff format --check python/

      # 5. Build and Test
      - name: Build & Run Tests
        run: |
          uv run maturin develop  # Compiles Rust and installs into the uv environment
          cargo test --locked
          uv run pytest tests/


  profile-comparison:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to compare branches

      - name: Install Flamegraph & Inferno
        run: |
          cargo install flamegraph
          cargo install inferno

      - name: Profile Main (Baseline)
        run: |
          git checkout main
          cargo flamegraph --bench molecular_bench -- --bench --profile-time 5
          cp flamegraph.svg baseline.svg

      - name: Profile PR (Current)
        run: |
          git checkout ${{ github.head_ref }}
          cargo flamegraph --bench molecular_bench -- --bench --profile-time 5
          cp flamegraph.svg current.svg

      - name: Generate Differential Flamegraph
        run: |
          # Use inferno to compare the two profiles
          inferno-diff-folded baseline.svg current.svg | inferno-flamegraph > diff.svg

      - name: Upload Diff
        uses: actions/upload-artifact@v4
        with:
          name: performance-diff
          path: diff.svg

      - name: Comment with Flamegraph Artifact Link
        if: github.event_name == 'pull_request'
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "### ðŸ”¥ Differential Flamegraph\n[Download diff.svg artifact from this workflow run](${RUN_URL})" > comment.md
          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  benchmarking:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: check-and-test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Run Benchmarks
        run: |
          uv run maturin develop
          cargo bench --locked -- --output-format bencher | tee output.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'cargo'
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
